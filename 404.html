<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-text {
            font-size: 404px;
            color: white;
            font-family: Verdana;
            margin: 0; /* Remove default paragraph margins */
            line-height: 1; /* Prevents vertical spacing issues */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .link-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="error-text">404</p>
    <a class="link-overlay" href="/" title="Click anywhere to return home."></a>
</body>
</html>
