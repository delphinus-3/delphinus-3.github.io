<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .scrolling-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 200vw;
            height: 100vh;
            display: flex;
            z-index: -1;
        }
        
        .scrolling-bg {
            width: 100vw;
            height: 100%;
            background: url("desire-blue-sky.png") 0 0 repeat-x;
            background-size: 736px 100%;
            animation: scrollBackground 20s linear infinite;
        }
        
        .scrolling-bg:nth-child(2) {
            background-position-x: 368px;
        }
        
        @keyframes scrollBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .error-text {
            font-size: min(404px, 30vw);
            color: white;
            font-family: Verdana, sans-serif;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        .link-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scrolling-wrapper">
        <div class="scrolling-bg"></div>
        <div class="scrolling-bg"></div>
    </div>
    <p class="error-text">404</p>
    <a class="link-overlay" href="/" title="Click anywhere to return home."></a>
</body>
</html>
