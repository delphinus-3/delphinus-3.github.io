<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .scrolling-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(200% + 736px);
            height: 100%;
            background: 
                url("desire-blue-sky.png") 0 0 repeat-x,
                url("desire-blue-sky.png") 736px 0 repeat-x;
            background-size: 736px 100%;
            animation: scrollBackground 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes scrollBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-736px); }
        }
        
        .error-text {
            font-size: 404px;
            color: white;
            font-family: Verdana;
            margin: 0;
            line-height: 1;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .link-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scrolling-bg"></div>
    <p class="error-text">404</p>
    <a class="link-overlay" href="/" title="Click anywhere to return home."></a>
</body>
</html>
